name: Docker
description: Runs your build steps in Docker containers
author: https://github.com/buildkite
requirements:
  - docker
configuration:
  properties:
    additional-groups:
      type: array
    always-pull:
      type: boolean
    command:
      type: array
    debug:
      type: boolean
    entrypoint:
      type: string
    environment:
      type: array
    image:
      type: string
    mount-buildkite-agent:
      type: boolean
    network:
      type: string
    runtime:
      type: string
    shell:
      type: [boolean, array]
    tty:
      type: boolean
    user:
      type: string
    volumes:
      type: [boolean, array]
    workdir:
      type: string
    propagate-environment:
      type: boolean
    privileged:
      type: boolean
    unconfined:
      type: boolean
  required:
    - image
  additionalProperties: false
